<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800">
  <!-- Styles -->
  <defs>
    <style>
      .node { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
      .label { font-family: Arial; font-size: 14px; }
      .count { font-family: Arial; font-size: 12px; fill: #666; }
      .line { stroke: #666; stroke-width: 2; }
    </style>
  </defs>

  <!-- Root Node -->
  <g transform="translate(700,80)">
    <rect x="-120" y="-25" width="240" height="50" rx="5" class="node"/>
    <text x="0" y="5" text-anchor="middle" class="label">EHR Foundation Models</text>
  </g>

  <!-- Connecting Lines Level 1 -->
  <path d="M 700,105 L 300,200" class="line"/>
  <path d="M 700,105 L 700,200" class="line"/>
  <path d="M 700,105 L 1100,200" class="line"/>

  <!-- Level 1 Nodes -->
  <g transform="translate(300,200)">
    <rect x="-100" y="-25" width="200" height="50" rx="5" class="node"/>
    <text x="0" y="-5" text-anchor="middle" class="label">Encoder-based Models</text>
    <text x="0" y="15" text-anchor="middle" class="count">(18 models)</text>
  </g>

  <g transform="translate(700,200)">
    <rect x="-100" y="-25" width="200" height="50" rx="5" class="node"/>
    <text x="0" y="-5" text-anchor="middle" class="label">Decoder-based Models</text>
    <text x="0" y="15" text-anchor="middle" class="count">(9 models)</text>
  </g>

  <g transform="translate(1100,200)">
    <rect x="-100" y="-25" width="200" height="50" rx="5" class="node"/>
    <text x="0" y="-5" text-anchor="middle" class="label">Large Language Models</text>
    <text x="0" y="15" text-anchor="middle" class="count">(13 models)</text>
  </g>

  <!-- Connecting Lines Level 2 -->
  <path d="M 300,225 L 200,350" class="line"/>
  <path d="M 300,225 L 400,350" class="line"/>
  
  <path d="M 700,225 L 600,350" class="line"/>
  <path d="M 700,225 L 800,350" class="line"/>
  
  <path d="M 1100,225 L 1000,350" class="line"/>
  <path d="M 1100,225 L 1200,350" class="line"/>

  <!-- Level 2 Nodes -->
  <g transform="translate(200,350)">
    <rect x="-90" y="-25" width="180" height="50" rx="5" class="node"/>
    <text x="0" y="-5" text-anchor="middle" class="label">BERT-based</text>
    <text x="0" y="15" text-anchor="middle" class="count">(10 models)</text>
  </g>

  <g transform="translate(400,350)">
    <rect x="-90" y="-25" width="180" height="50" rx="5" class="node"/>
    <text x="0" y="-5" text-anchor="middle" class="label">BEHRT & Custom</text>
    <text x="0" y="15" text-anchor="middle" class="count">(11 models)</text>
  </g>

  <g transform="translate(600,350)">
    <rect x="-90" y="-25" width="180" height="50" rx="5" class="node"/>
    <text x="0" y="-5" text-anchor="middle" class="label">GPT-based</text>
    <text x="0" y="15" text-anchor="middle" class="count">(7 models)</text>
  </g>

  <g transform="translate(800,350)">
    <rect x="-90" y="-25" width="180" height="50" rx="5" class="node"/>
    <text x="0" y="-5" text-anchor="middle" class="label">Mamba-based</text>
    <text x="0" y="15" text-anchor="middle" class="count">(3 models)</text>
  </g>

  <g transform="translate(1000,350)">
    <rect x="-90" y="-25" width="180" height="50" rx="5" class="node"/>
    <text x="0" y="-5" text-anchor="middle" class="label">LLaMA-based</text>
    <text x="0" y="15" text-anchor="middle" class="count">(3 models)</text>
  </g>

  <g transform="translate(1200,350)">
    <rect x="-90" y="-25" width="180" height="50" rx="5" class="node"/>
    <text x="0" y="-5" text-anchor="middle" class="label">Other Medical LLMs</text>
    <text x="0" y="15" text-anchor="middle" class="count">(10 models)</text>
  </g>
</svg>
