<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
    <!-- Background -->
    <rect width="800" height="400" fill="#ffffff"/>
    
    <!-- Title -->
    <text x="400" y="40" text-anchor="middle" font-size="24" font-weight="bold" fill="#2c3e50">EHR Foundation Models Paradigms</text>
    
    <!-- Encoder Based Models Box -->
    <rect x="50" y="80" width="220" height="280" rx="10" fill="#e8f4f8" stroke="#2980b9" stroke-width="2"/>
    <text x="160" y="110" text-anchor="middle" font-size="18" font-weight="bold" fill="#2980b9">Encoder Based</text>
    <text x="160" y="135" text-anchor="middle" font-size="14" fill="#34495e">(BERT-style)</text>
    
    <!-- Encoder Features -->
    <text x="70" y="170" font-size="14" fill="#34495e">• Encoder-only architecture</text>
    <text x="70" y="200" font-size="14" fill="#34495e">• Bidirectional attention</text>
    <text x="70" y="230" font-size="14" fill="#34495e">• Focus on understanding</text>
    <text x="70" y="260" font-size="14" fill="#34495e">• Examples:</text>
    <text x="90" y="285" font-size="12" fill="#34495e">- ClinicalBERT</text>
    <text x="90" y="305" font-size="12" fill="#34495e">- BioClinicalBERT</text>
    <text x="90" y="325" font-size="12" fill="#34495e">- BEHRT</text>
    
    <!-- Decoder Based Models Box -->
    <rect x="290" y="80" width="220" height="280" rx="10" fill="#f9ebea" stroke="#c0392b" stroke-width="2"/>
    <text x="400" y="110" text-anchor="middle" font-size="18" font-weight="bold" fill="#c0392b">Decoder Based</text>
    <text x="400" y="135" text-anchor="middle" font-size="14" fill="#34495e">(< 3B parameters)</text>
    
    <!-- Decoder Features -->
    <text x="310" y="170" font-size="14" fill="#34495e">• Decoder-only architecture</text>
    <text x="310" y="200" font-size="14" fill="#34495e">• Autoregressive</text>
    <text x="310" y="230" font-size="14" fill="#34495e">• Sequential processing</text>
    <text x="310" y="260" font-size="14" fill="#34495e">• Examples:</text>
    <text x="330" y="285" font-size="12" fill="#34495e">- CEHR-GPT</text>
    <text x="330" y="305" font-size="12" fill="#34495e">- Clinical-Mamba</text>
    <text x="330" y="325" font-size="12" fill="#34495e">- EHR-Mamba</text>
    
    <!-- LLM Box -->
    <rect x="530" y="80" width="220" height="280" rx="10" fill="#eafaf1" stroke="#27ae60" stroke-width="2"/>
    <text x="640" y="110" text-anchor="middle" font-size="18" font-weight="bold" fill="#27ae60">Large Language Models</text>
    <text x="640" y="135" text-anchor="middle" font-size="14" fill="#34495e">(> 3B parameters)</text>
    
    <!-- LLM Features -->
    <text x="550" y="170" font-size="14" fill="#34495e">• Decoder architecture</text>
    <text x="550" y="200" font-size="14" fill="#34495e">• Large scale training</text>
    <text x="550" y="230" font-size="14" fill="#34495e">• Advanced capabilities</text>
    <text x="550" y="260" font-size="14" fill="#34495e">• Examples:</text>
    <text x="570" y="285" font-size="12" fill="#34495e">- MediTron-70B</text>
    <text x="570" y="305" font-size="12" fill="#34495e">- MedPaLM</text>
    <text x="570" y="325" font-size="12" fill="#34495e">- BioGPT</text>
</svg>
